<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confy House</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!--start of nav bar-->
    <nav class="navbar"> 
      <div class="navbar-center">
        <span class="nav-icon">
            <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="store logo">
        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
        </div>
      </div>  
    </nav>
    <!-- end of nav bar-->
    <!--header-->
    <header class="header">
        <div class="banner">
            <h1 class="banner-title"> Furniture Collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!--end of header-->
    <!--products-->
    <div class="products-container">
        <div class="products-heading">
            <h2>Our products</h2>
        </div>
        <div class="product-items-container">
            <!--product 1-->
            <div class="product-item">
               <div class="img-container">
                <img src="./images/product-1.jpeg" alt="product 1" class="product-img">
                <button class="shopping-bag-btn" id="1"><i class="fas fa-shopping-cart"></i> add to bag</button>
               </div> 
               <h3>Queen Panel Bed</h3>
               <h4>$16</h4>
            </div>
            <!--end of product 1-->
        </div>
    </div>
    <!--end of products-->
    <!--cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!--cart item-->
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="product 1">
                </div>
                <!--end of cart item-->
            </div>
        </div>
    </div>
    <!--end of cart-->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/256da236a1.js" crossorigin="anonymous"></script>
</body>
</html>
